    $(document).ready(function()

   // verifica se existe cookie
	function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  let divResult = $('div#splashResult');
  divResult.hide();
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      //return c.substring(name.length, c.length);
      loadDoc();
      divResult.text('Result: ' + c.substring(name.length, c.length));
			divResult.show();
    }
  }
  //return "logoff";
  setTimeout(loginsyslog,3000);
  //  loginsyslog();
};
// abre pagima para login
function loginsyslog(){
  const xhttp = new XMLHttpRequest();
  let divResult = $('div#splashResult');
  let divsplash = $('div#splash');
  xhttp.onload = function() {
     divsplash.hide();  
    divResult.html(this.responseText);
			divResult.show();	
  }
  xhttp.open("GET", './loginsyslog/');
  xhttp.send();

};
